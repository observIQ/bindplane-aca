name: bindplane-nats
type: Microsoft.App/containerApps
properties:
  managedEnvironmentId: {{.ACAEnvironmentID}}
  configuration:
    activeRevisionsMode: Single
    ingress:
      external: false
      targetPort: 4222
      allowInsecure: true
  template:
    containers:
      - name: server
        image: ghcr.io/observiq/bindplane-ee:1.94.0
        resources:
          cpu: 1.0
          memory: 2Gi
        env:
          - name: BINDPLANE_MODE
            value: node
          - name: BINDPLANE_LOGGING_OUTPUT
            value: stdout
          - name: BINDPLANE_LOGGING_LEVEL
            value: debug

          # Bindplane's bbolt store is used to remove
          # its reliance on PostgreSQL. The NATS server
          # component does not read and and write to the
          # storage. It is unnecessary to use shared storage.
          - name: BINDPLANE_CONFIG_HOME
            value: /data
          - name: BINDPLANE_STORE_TYPE
            value: bbolt
          
          - name: BINDPLANE_EVENT_BUS_TYPE
            value: nats
          - name: BINDPLANE_NATS_SERVER_ENABLE
            value: "true"
          - name: BINDPLANE_NATS_SERVER_CLIENT_HOST
            value: "0.0.0.0"
          - name: BINDPLANE_NATS_SERVER_CLIENT_PORT
            value: "4222"
          - name: BINDPLANE_NATS_SERVER_HTTP_HOST
            value: "0.0.0.0"
          - name: BINDPLANE_NATS_SERVER_HTTP_PORT
            value: "8222"
          - name: BINDPLANE_NATS_CLIENT_ENDPOINT
            value: nats://127.0.0.1:4222
          - name: BINDPLANE_NATS_CLIENT_SUBJECT
            value: bindplane-event-bus
          - name: BINDPLANE_PORT
            value: "3001"
        volumeMounts:
          - volumeName: data
            mountPath: /data
        probes:
          - type: liveness
            httpGet:
              path: /healthz?js-enabled-only=true
              port: 8222
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          - type: readiness
            httpGet:
              path: /healthz?js-server-only=true
              port: 8222
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
    volumes:
      - name: data
        storageType: EmptyDir
    scale:
      minReplicas: 1
      maxReplicas: 1
